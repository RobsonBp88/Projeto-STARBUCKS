<!DOCTYPE html>
<html lang="pt-br">

<head>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">


</head>


<body>

    <div class="circulo"></div>



    <img class="logo" src="./img/logo.png" alt="Logo Starbucks">

    <div class="conteudo">

        <div class="caixa-texto">

            <h2> Não é apenas café, é um <span>Starbucks!</span></h2>

            <p> Explore os nossos cafés. Indepedente do seu gosto ou paladar, encontrará um café Starbucks perfeito para
                você. </p>

            <button> Deixe o seu LIKE </button>

        </div>

        <div class="caixa-imagem">

            <img class="copão" src="./img/img1.png" alt=" Copão">

        </div>

    </div>

    <div class="menu">

        <img class="copo-pequeno verde" src="./img/img-pequena1.png">
        <img class="copo-pequeno amarelo" src="./img/img-pequena2.png">
        <img class="copo-pequeno rosa" src="./img/img-pequena3.png">

    </div>

</body>

<script> 

    let imgCopo = document.querySelector(".copão")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")
    let circulo = document.querySelector(".circulo")

    amarelo.addEventListener("click", () => {

        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"

    })
    
    verde.addEventListener("click", () => {

        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017143"

})

    rosa.addEventListener("click", () => {

        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#d752b1"

})
    

console.log(imgCopo)

</script>

</html>
